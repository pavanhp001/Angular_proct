<input type="text" 
name="title" id="title" 
(keyUp.enter)="createPost(title)" #title >
<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    <button class="btn btn-info btn-sm" (click)="updatePost(post)">Update</button>
    <button class="btn btn-primary btn-sm" (click)="deletePost(post)">Delete</button>
    {{post.title}}
  </li>
</ul>
